<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <form action="letter.html">
        <h5>Np Domain Registration Cover Letter Generator</h5><br>

<div class="NAME">
    <h4>Name:</h4>  <input class="name" type="text"> 
</div>
       <div class="EMAIL">
        <h4>Email:</h4> <input class="email" type="email">
       </div>
        
       <div class="PHONE">
        <h4>Phone:</h4> <input class="phone" type="phone">
       </div>
       
       <div class="DOMAINNAME">
        <h4> Domain Name:</h4> <input class="domain-name" type="text">
       </div>

        <div class="DOMAINEX">
            <h4>DN Extension:</h4> <select class="domain-ex">
            <option value="com.np">com.np</option>
            <option value="info.np">info.np</option>
            <option value="name.np">name.np</option>
            <option value="pro.np">pro.np</option>
            <option value="biz.np">biz.np</option>
        </select>
        </div>
            
        <button onclick="myfunction()"> Generate </button>
    </form>
    <script>
        function myfunction() {
            let name = document.querySelector(".name")
            var email = document.querySelector(".email")
            var phone = document.querySelector(".phone")
            var domainname = document.querySelector(".domain-name")
            var domainex = document.querySelector(".domain-ex")

            localStorage.setItem("name", name.value)
            localStorage.setItem("email", email.value)
            localStorage.setItem("phone", phone.value)
            localStorage.setItem("domainname", domainname.value)
            localStorage.setItem("domainex", domainex.value)
        }
    </script>
</body>

</html>
